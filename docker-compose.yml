version: '3.9'

services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=yourusername
      - DB_PASSWORD=GvXWmzMLP03HNmrp
      - DB_NAME=nestdb_prod
      - JWT_SECRET=PROD_SECRET_KEY
      - JWT_EXPIRES_IN=1d
      - DB_SYNCHRONIZE=true
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    networks:
      - app-network

  postgres:
    image: postgres:14
    container_name: postgres
    environment:
      - POSTGRES_USER=yourusername
      - POSTGRES_PASSWORD=GvXWmzMLP03HNmrp
      - POSTGRES_DB=nestdb_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yourusername"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
