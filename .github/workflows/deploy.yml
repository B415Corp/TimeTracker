name: Docker Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update and restart containers
        run: |
          cd /home/deploy/projects/TimeTracker
          git pull origin main
          docker compose down --remove-orphans
          docker compose up -d